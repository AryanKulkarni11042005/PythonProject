{% extends 'base.html' %}

{% block content %}
    <h2>Cancel a Ticket</h2>
    <form method="POST" action="{{ url_for('cancel_ticket') }}">
        <label for="ticket_id">Ticket ID:</label>
        <input type="number" id="ticket_id" name="ticket_id" required>
        <br>
        <button type="submit">Cancel Ticket</button>
    </form>
{% endblock %}
