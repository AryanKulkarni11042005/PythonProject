{% extends 'base.html' %}

{% block content %}
    <h2>View All Tickets</h2>

    {% if tickets %}
        <div class="ticket-cards">
            {% for ticket in tickets %}
                <div class="ticket-card" onclick="window.location.href='{{ url_for('ticket_view', ticket_id=ticket[0]) }}'">
                    <h3>{{ ticket[3] }}</h3>
                    <p>Date: {{ ticket[13] }}</p>
                    <p>Train: {{ ticket[9] }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No tickets found.</p>
    {% endif %}
{% endblock %}
