{% extends 'base.html' %}

{% block content %}
    <h2>Book a Ticket</h2>
    <form method="POST" action="{{ url_for('book_ticket') }}">
        <label for="name">Passenger Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="train_no">Train Number:</label>
        <input type="text" id="train_no" name="train_no" required>
        <br>
        <label for="seat_no">Seat Number:</label>
        <input type="text" id="seat_no" name="seat_no" required>
        <br>
        <button type="submit">Book Ticket</button>
    </form>
{% endblock %}
